<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
	<!--onsubmit="return false" :禁止form表单 submit默认提交-->
		<form id="userForm" class="form-signin"  onsubmit="return false">
			<img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
			<span style="color: red" id="userSpan"></span>
			<label class="sr-only">Username</label>
			<input type="text" class="form-control" name="uname" th:placeholder="请输入用户名称" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" class="form-control" name="upwd" th:placeholder="请输入用户密码" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me">记住我
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block"  onclick="login()">请登录</button>
			<p class="mt-5 mb-3 text-muted">© 2024-2025</p>
			<a class="btn btn-sm">中文</a>

		</form>

	</body>
<script src="/js/jquery-3.1.1.min.js"></script>
<script>
	function login(){
		let user = $("#userForm").serialize();
		let url="/user/tologin";
		$.post(url,user,function (res){
			if(res.code==20000){//成功,跳转首页
				location.href="/user/dashboard"
			}else{
				$("#userSpan").html(res.message);
			}
		})
	}
</script>
</html>
